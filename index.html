<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tsins Games and Stuff</title>
    <style>
        /* General body styling */
        body {
            background-color: #808080; /* Grey background */
            margin: 0;
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            color: #ffffff; /* White text for contrast */
            text-align: center;
        }

        /* Header styling */
        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            text-transform: uppercase;
        }

        /* Button container */
        .button-container {
            margin: 20px auto;
        }

        /* Button styling */
        .button {
            display: block;
            margin: 15px auto;
            padding: 10px 20px;
            width: 200px;
            background-color: #ffffff;
            color: #333333;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #cccccc;
            transform: scale(1.05);
        }
    </style>
</head>
